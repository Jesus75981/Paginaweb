name: Integracion a Dockerhub

on: 
  push:
    branches: 
      - main

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Login a DockerHub 
        uses: docker/login-action@v2 
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t practicayisus . 

      - name: Push Docker Image to Docker Hub 
        run: |
          docker tag practicayisus ${{ secrets.DOCKERHUB_USERNAME }}/practicayisus:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/practicayisus:latest


